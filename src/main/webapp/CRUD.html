    <div class="container">

        <form action="javascript:void(0);">
            <h2>Create Driver</h2>
            <div>
                <span class="label label-default">Name: </span><input id="nameCreate" />
                <input id="createDriver" type="submit" class="btn btn-small" value="Submit">
            </div>
        </form>

        <form action="javascript:void(0);">
            <h2>Get Driver</h2>
            <div>
                <span class="label label-default">Driver name: </span><input id="nameGet" />
                <input id="getDriver" type="submit" class="btn btn-small" value="Submit">
            </div>
        </form>

        <form action="javascript:void(0);">
            <h2>Update Driver</h2>
            <div>
                <span class="label label-default">Driver name: </span><input id="nameUpdate" />
                <input id="updateDriver" type="submit" class="btn btn-small" value="Submit">
            </div>
        </form>

        <form action="javascript:void(0);">
            <h2>Delete Driver</h2>
            <div>
                <span class="label label-default">Driver name: </span><input id="nameDelete" />

            </div>

        <form action="javascript:void(0);">
            <h2>List Drivers</h2>
            <div><input id="listDrivers" type="submit" class="btn btn-small" value="Submit"></div>
        </form>
