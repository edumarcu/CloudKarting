<!DOCTYPE html>
<html>
<head>
    <title>Cloud Karting</title>
    <script type="text/javascript" src="/js/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Cloud Karting</a>
            <div class="nav-collapse collapse pull-right">
                <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <form action="javascript:void(0);">
        <h2>Create Driver</h2>
        <div>
            <span class="label">Name: </span><input id="nameCreate" />
            <input id="createDriver" type="submit" class="btn btn-small" value="Submit">
        </div>
    </form>

    <form action="javascript:void(0);">
        <h2>Get Driver</h2>
        <div>
            <span class="label">Driver name: </span><input id="nameGet" />
            <input id="getDriver" type="submit" class="btn btn-small" value="Submit">
        </div>
    </form>

    <form action="javascript:void(0);">
        <h2>Update Driver</h2>
        <div>
            <span class="label">Driver name: </span><input id="nameUpdate" />
            <input id="updateDriver" type="submit" class="btn btn-small" value="Submit">
        </div>
    </form>

    <form action="javascript:void(0);">
        <h2>Delete Driver</h2>
        <div>
            <span class="label">Driver name: </span><input id="nameDelete" />
            <input id="deleteDriver" type="submit" class="btn btn-small" value="Submit">
        </div>
    </form>

    <form action="javascript:void(0);">
        <h2>List Drivers</h2>
        <div><input id="listDrivers" type="submit" class="btn btn-small" value="Submit"></div>
    </form>

    <div id="outputLog"></div>

    <script type="text/javascript">
        function init() {
            cloudkarting.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
