<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Karting</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Cloud Karting</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li id="nav-races"><a href="/carreras.html">Carreras</a></li>
                    <li id="nav-drivers"><a href="/pilotos.html">Pilotos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0);" id="signinButton"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="listTable">
        <form role="form" action="javascript:void(0);">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="surname">Apellidos</label>
                <input type="text" class="form-control" id="surname" autocomplete="off">
            </div>
            <div id="buttons" class="form-group">
                <input id="create-driver" type="submit" class="btn btn-small" value="Crear">
            </div>
            <div id="id">
            </div>
        </form>
        <table class="table" id="drivers">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Creaci&oacute;n</th>
                <th>Actualizaci&oacute;n</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="outputLog"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/appengine.js"></script>
    <script src="/js/drivers.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
