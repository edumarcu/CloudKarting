    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/drivers.js"></script>
    <script>
        function init() {
            console.log("loading..");
            cloudkarting.init('//' + window.location.host + '/_ah/api', afterInit);
        }
        function afterInit() {
            console.log("OK!");
            document.getElementById("create-driver").onclick = function(e) {
                e.target.disabled = true;
                cloudkarting.createDriver(
                    document.getElementById("name").value,
                    document.getElementById("surname").value
                );
                document.getElementById("name").value = "";
                document.getElementById("surname").value = "";
            }
            cloudkarting.listDrivers();
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
