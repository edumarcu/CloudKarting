    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        function init() {
            var callback = function() {
                var scope = angular.element(document.getElementById("listTable")).scope();
                scope.list();
            }

            var apiRoot = '//' + window.location.host + '/_ah/api';
            gapi.client.load("driver", "v1", callback, apiRoot);
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

<div class="container" id="listTable" ng-app="myApp"  ng-controller="driversCtrl">
    <script>
        var app = angular.module('myApp', []);
        app.controller("driversCtrl", function ($scope) {
            $scope.showList = false;
            $scope.list = function() {
                gapi.client.driver.driver.listDrivers().execute(
                    function(resp) {
                        $scope.names = resp.items;
                        $scope.showList = true;
                        $scope.$apply();
                    }
                );
            }

        });
    </script>

    <table class="table" id="drivers" ng-show="showList">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Creaci&oacute;n</th>
            <th>Actualizaci&oacute;n</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in names">
            <td>{{x.name}}</td>
            <td>{{x.surname}}</td>
            <td>{{x.creationDate}}</td>
            <td>{{x.updateDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
